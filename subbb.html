<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moving Button Click Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f0f0f0;
    height: 100vh;
    overflow: hidden;
    position: relative;
    text-align: center;
  }

  h1 {
    margin-top: 20px;
  }

  #score {
    font-size: 1.5rem;
    margin: 10px 0;
  }

  #timer {
    font-size: 1.2rem;
    margin-bottom: 20px;
  }

  #gameButton {
    position: absolute;
    padding: 20px 40px;
    font-size: 18px;
    background-color: #1e90ff;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    touch-action: manipulation;
    transition: all 0.2s ease;
  }

  #gameButton:active {
    background-color: #007acc;
  }
</style>
</head>
<body>

<h1>Moving Button Click Game</h1>
<div id="score">Score: 0</div>
<div id="timer">Time: 30s</div>
<button id="gameButton">Click me!</button>

<script>
  let score = 0;
  let time = 30;

  const scoreDisplay = document.getElementById('score');
  const timerDisplay = document.getElementById('timer');
  const gameButton = document.getElementById('gameButton');

  // Position button randomly inside viewport
  function moveButton() {
    const buttonWidth = gameButton.offsetWidth;
    const buttonHeight = gameButton.offsetHeight;
    const maxX = window.innerWidth - buttonWidth - 10; // 10px padding
    const maxY = window.innerHeight - buttonHeight - 10;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    gameButton.style.left = randomX + 'px';
    gameButton.style.top = randomY + 'px';
  }

  // Increment score and move button
  function incrementScore() {
    score++;
    scoreDisplay.textContent = `Score: ${score}`;
    moveButton();
  }

  gameButton.addEventListener('click', incrementScore);
  gameButton.addEventListener('touchstart', incrementScore);

  // Start the game
  window.addEventListener('load', moveButton);

  // Countdown timer
  const interval = setInterval(() => {
    time--;
    timerDisplay.textContent = `Time: ${time}s`;
    if (time <= 0) {
      clearInterval(interval);
      gameButton.disabled = true;
      alert(`Time's up! Your final score is ${score}`);
    }
  }, 1000);
</script>

</body>
</html>
